<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CORS Example</title>
  </head>
  <body>
    <h1>Check the console</h1>
    <script>
      async function fetchData() {
        const response = await fetch("http://localhost:3000");
        const data = await response.json();

        console.log(data);
      }

      fetchData();
    </script>
  </body>
</html>
