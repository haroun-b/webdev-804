<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>

    <style>
      @counter-style custom {
        system: extends decimal;
        suffix: ") ";
      }

      ol {
        list-style: custom;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
      <li>list item 5</li>
    </ol>
  </body>
</html>
