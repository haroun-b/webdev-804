<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form
      action="/"
      method="post"
    >
      <label for="">
        A
        <input
          class="choice"
          type="radio"
          name="choice"
          value="A"
          id=""
        />
      </label>
      <label for="">
        B
        <input
          class="choice"
          type="radio"
          name="choice"
          value="B"
          id=""
        />
      </label>
      <input
        type="submit"
        value="Answer"
      />
    </form>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const choices = form.querySelectorAll(".choice");

        choices.forEach((choice) => {
          console.log(choice.checked, choice.value);
        });
        console.log(choices);
      });
    </script>
  </body>
</html>
