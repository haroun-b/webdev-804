<html lang="en">

    <meta
      name="viewport"

    />
    <title>Duck Tickler</title>
    <link
      rel="stylesheet"
      href="./remedy.css"
    />
    <link
      rel="stylesheet"
      href="./styles.css"

    <script

    ></script>
